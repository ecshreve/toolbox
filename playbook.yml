---
- name: Configure system
  tags: system
  hosts: localhost
  vars_files:
    - config_vars.yml
  roles:
    - shell
  vars:
    clean: false
    fzf_install: true
    omz_install: true

- name: Configure Go environment
  tags: golang
  become: true
  hosts: localhost
  roles:
    - golang
  vars_files:
    - config_vars.yml
  vars:
    clean: false
    golang_install: true
