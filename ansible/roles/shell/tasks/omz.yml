---
- name: Install oh my zsh
  ansible.builtin.git:
    repo: https://github.com/ohmyzsh/ohmyzsh.git
    dest: "{{ omz_root }}"
    version: "{{ omz_version }}"
  ignore_errors: "{{ ansible_check_mode }}"

- name: Install omz plugins
  ansible.builtin.git:
    repo: "https://github.com/{{ item.repo }}.git"
    dest: "{{ omz_root }}/custom/plugins/{{ item.repo | basename }}"
    version: "{{ item.version }}"
  loop: "{{ omz_plugins }}"

- name: Install powerlevel prompt
  ansible.builtin.git:
    repo: https://github.com/romkatv/powerlevel10k.git
    dest: "{{ omz_root }}/custom/themes/powerlevel10k"
    version: "{{ p10k_version }}"
  ignore_errors: "{{ ansible_check_mode }}"

- name: Enable powerlevel theme
  ansible.builtin.file:
    src: "{{ omz_root }}/custom/themes/powerlevel10k/powerlevel10k.zsh-theme"
    dest: "{{ omz_root }}/custom/themes/powerlevel10k.zsh-theme"
    state: link
  ignore_errors: "{{ ansible_check_mode }}"
