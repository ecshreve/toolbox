name: Build toolbox
on:
  push:
    branches: [main]
  release:
    types: [published]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build toolbox image
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/ecshreve/toolbox
          cacheFrom: ghcr.io/ecshreve/toolbox
          imageTag: latest,${{github.ref_name}}
          push: always
          subFolder: .devcontainer/toolbox