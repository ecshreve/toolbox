name: release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
  workflow_call:
    inputs:
      tag:
        description: 'Tag to release'
        type: string
        required: true

jobs:
  info:
    runs-on: ubuntu-latest
    outputs:
      toolbox_image_size: ${{ steps.get_package_size.outputs.toolbox_image_size }}
      toolboxdev_image_size: ${{ steps.get_package_size.outputs.toolboxdev_image_size }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get package size
        id: get_package_size
        run: |
          TOOLBOX_IMAGE_SIZE=$(docker manifest inspect -v ghcr.io/ecshreve/toolbox:latest | jq -c 'if type == "array" then .[] else . end' | jq -r '( [ .SchemaV2Manifest.layers[].size ] | add )' | numfmt --to si)
          TOOLBOXDEV_IMAGE_SIZE=$(docker manifest inspect -v ghcr.io/ecshreve/toolbox-dev:latest | jq -c 'if type == "array" then .[] else . end' | jq -r '( [ .SchemaV2Manifest.layers[].size ] | add )' | numfmt --to si)

          echo "toolbox_image_size=${TOOLBOX_IMAGE_SIZE}" >> "$GITHUB_OUTPUT"
          echo "toolboxdev_image_size=${TOOLBOXDEV_IMAGE_SIZE}" >> "$GITHUB_OUTPUT"
  gh-release:
    needs: info
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Package URLs
        id: get_package_urls
        env:
          GHCR_TOKEN: ${{ secrets.GH_CUSTOM_PAT }}
          OWNER: ${{ github.repository_owner }}
        run: |
          #!/bin/bash
          AUTH_HEADER="Authorization: Bearer $GHCR_TOKEN"
          CONTENT_HEADER="Accept: application/vnd.github.v3+json"

          # Base URL for GHCR API
          PACKAGES_URL="https://api.github.com/user/packages/container"
 
          version_url=$(curl -s -H "$AUTH_HEADER" -H "$CONTENT_HEADER" "$PACKAGES_URL/toolbox/versions" | jq -r '.[] | select(.metadata.container.tags | contains(["latest"])) | .html_url')
          toolboxdev=$(curl -s -H "$AUTH_HEADER" -H "$CONTENT_HEADER" "$PACKAGES_URL/toolbox-dev/versions" | jq -r '.[] | select(.metadata.container.tags | contains(["latest"])) | .html_url')

          echo "toolbox_url=$version_url" >> "$GITHUB_OUTPUT"
          echo "toolboxdev_url=$toolboxdev" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GH_CUSTOM_PAT }}
          tag_name: ${{ inputs.tag }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            Dockerfile
            .devcontainer/toolbox-dev/devcontainer.json
          body: |
            ## info

            [![toolbox](https://img.shields.io/badge/toolbox-${{ inputs.tag }}-blue)](${{ steps.get_package_urls.outputs.toolboxdev_url }}?tag=${{ inputs.tag }})
            [![toolbox-dev](https://img.shields.io/badge/toolbox_dev-${{ inputs.tag }}-blue)](${{ steps.get_package_urls.outputs.toolboxdev_url }}?tag=${{ inputs.tag }})

            ---

            [![toolbox-size](https://img.shields.io/badge/toolbox_size-${{ needs.info.outputs.toolbox_image_size }}-blue)](${{ steps.get_package_urls.outputs.toolbox_url }}?tag=${{ inputs.tag }})
            
            ---
            
            [![toolbox-dev-size](https://img.shields.io/badge/toolbox_dev_size-${{ needs.info.outputs.toolboxdev_image_size }}-blue)](${{ steps.get_package_urls.outputs.toolboxdev_url }}?tag=${{ inputs.tag }})


      