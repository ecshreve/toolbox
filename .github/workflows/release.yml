name: release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
  workflow_call:
    inputs:
      tag:
        description: 'Tag to release'
        type: string
        required: true

jobs:
  gh-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Package info
        id: info
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
        run: |
          #!/bin/bash
          AUTH_HEADER="Authorization: Bearer $GHCR_TOKEN"
          CONTENT_HEADER="Accept: application/vnd.github.v3+json"

          # Base URL for GHCR API
          PACKAGES_URL="https://api.github.com/user/packages/container"
 
          TOOLBOX_URL=$(curl -s -H "$AUTH_HEADER" -H "$CONTENT_HEADER" "$PACKAGES_URL/toolbox/versions" | jq -r '.[] | select(.metadata.container.tags | contains(["latest"])) | .html_url')
          TOOLBOXDEV_URL=$(curl -s -H "$AUTH_HEADER" -H "$CONTENT_HEADER" "$PACKAGES_URL/toolbox-dev/versions" | jq -r '.[] | select(.metadata.container.tags | contains(["latest"])) | .html_url')

          TOOLBOX_IMAGE_SIZE=$(docker manifest inspect -v ghcr.io/ecshreve/toolbox:latest | jq -c 'if type == "array" then .[] else . end' | jq -r '( [ .SchemaV2Manifest.layers[].size ] | add )' | numfmt --to si)
          TOOLBOXDEV_IMAGE_SIZE=$(docker manifest inspect -v ghcr.io/ecshreve/toolbox-dev:latest | jq -c 'if type == "array" then .[] else . end' | jq -r '( [ .SchemaV2Manifest.layers[].size ] | add )' | numfmt --to si)

          echo "## info" > RELEASE.txt
          echo "[![toolbox](https://img.shields.io/badge/toolbox-${{ inputs.tag }}-purple)]($TOOLBOX_URL?tag=${{ inputs.tag }})" >> RELEASE.txt
          echo "[![toolbox-size](https://img.shields.io/badge/toolbox_size-${TOOLBOX_IMAGE_SIZE}-blue)]($TOOLBOX_URL?tag=${{ inputs.tag }})" >> RELEASE.txt
          echo "---" >> RELEASE.txt
          echo "[![toolbox-dev](https://img.shields.io/badge/toolbox_dev-${{ inputs.tag }}-purple)]($TOOLBOXDEV_URL?tag=${{ inputs.tag }})" >> RELEASE.txt
          echo "[![toolbox-dev-size](https://img.shields.io/badge/toolbox_dev_size-$TOOLBOXDEV_IMAGE_SIZE-blue)]($TOOLBOXDEV_URL?tag=${{ inputs.tag }})" >> RELEASE.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GH_CUSTOM_PAT }}
          tag_name: ${{ inputs.tag }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            Dockerfile
            .devcontainer/toolbox-dev/devcontainer.json
          body_path: RELEASE.txt

      